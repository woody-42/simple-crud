<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	
	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	
	<!-- Button -->
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employee}">
				<td th:text = "${tempEmployee.firstName}"/>
				<td th:text = "${tempEmployee.lastName}"/>
				<td th:text = "${tempEmployee.email}"/>
				<td>   <a th:href="@{/employees/showFormForUpdate(id=${tempEmployee.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
				 <a th:href="@{/employees/delete(id=${tempEmployee.id})}" class="btn btn-danger btn-sm mb-3" onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a></td>
				
		</tbody>
	
	</table>

</div>
</body>
</html>
